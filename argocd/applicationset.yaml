apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: prod-apps
  namespace: argocd
  labels:
    owner: devops-team
    environment: production
spec:
  generators:
  - git:
      repoURL: https://github.com/mankinimbom/prod-gitops.git
      revision: main
      directories:
      - path: apps/*/overlays/prod
  template:
    metadata:
      name: 'prod-{{path.basename}}'
      labels:
        team: '{{path.basename}}-team'
        environment: production
    spec:
      project: prod
      source:
        repoURL: https://github.com/mankinimbom/prod-gitops.git
        targetRevision: main
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: prod
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        retry:
          limit: 3
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
