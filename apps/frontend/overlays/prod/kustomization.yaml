apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: frontend-prod
  annotations:
    config.kubernetes.io/local-config: "true"

resources:
- ../../base

patchesStrategicMerge: []

replicas:
- name: frontend
  count: 3

images:
- name: ghcr.io/mankinimbom/frontend
  newTag: "1.0.0"

commonLabels:
  environment: production
