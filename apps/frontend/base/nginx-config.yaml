apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  default.conf: |
    server {
      listen 80;
      server_name _;
      root /usr/share/nginx/html;
      location / {
        try_files $uri /index.html;
      }
      location /api/ {
        proxy_pass http://backend:80/;
      }
    }
